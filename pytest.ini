[pytest]
# Update the norecursedirs path to use proper patterns
norecursedirs = 
    docling/* 
    docling-core/* 
    .git
    .tox
    *.egg
    dist
    build
pythonpath = 
    .
addopts = 
    --import-mode=importlib
    -s  # Shows print statements
    -v  # Verbose output
markers =
    dev: marks tests for development focus
allow_module_level = true
